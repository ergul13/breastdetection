name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Her gün çalıştırır (GMT 00:00'da)
  workflow_dispatch: # Manuel olarak çalıştırmak için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Snake animasyonunu oluştur
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: ERGUL_USERNAME
          outputs: dist/snake.svg

      # 2. Animasyonu `output` branch'ine yükle
      - name: Push Snake Animation to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist
